<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<style>
/* Sidebar Styles */
.sidebar {
position: fixed;
top: 0;
left: 0;
height: 100%;
width: 250px;
background-color: #000; /* Nền đen */
color: #fff; /* Văn bản trắng */
padding: 20px;
overflow-y: auto; /* Cuộn dọc khi cần */
box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Hiệu ứng đổ bóng */
}

.sidebar .nav {
list-style: none;
padding: 0;
margin: 0;
}

.sidebar .nav-item {
margin-bottom: 15px;
}

.sidebar .nav-link {
color: #fff;
text-decoration: none;
font-size: 16px;
display: flex;
align-items: center;
transition: color 0.3s ease;
}

.sidebar .nav-link:hover {
color: #0d6efd; /* Màu xanh khi hover */
}

.sidebar .nav-link i {
margin-right: 10px;
font-size: 18px;
}

/* Đảm bảo nội dung chính không bị che bởi sidebar */
body {
margin-left: 250px; /* Chừa không gian cho sidebar */
}
</style>

<!-- Fragment Sidebar -->
<section th:fragment="sidebar">
    <nav class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products/management}">
                    <i class="fas fa-box"></i>
                    Quản lý sản phẩm
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/categories/management}">
                    <i class="fas fa-box"></i>
                    Quản lý loại sản phẩm
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/orders/management}">
                    <i class="fas fa-cart-plus"></i>
                    Quản lý đơn hàng
                </a>
            </li>
        </ul>
    </nav>
</section>

</html>
